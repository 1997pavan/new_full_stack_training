<!DOCTYPE html>
<html>
    <head>
        <title>heading & formatting demo</title>
    </head>
    <body>
        ----Heading demo

        <h1>heading 1</h1>
        <h2>heading 2</h2>
        <h3>heading 3</h3>
        <h4>heading 4</h4>
        <h5>heading 5</h5>
        <h6>heading 6</h6>

        ----Formatting demo

        <p>I am learning full stack <b>MERN</b></p>
        <p>I am learning full stack <i>MERN</i></p>
        <p>I am learning full stack <strong>MERN</strong></p>
        <p>I am learning full stack <sub>MERN</sub></p>
        <p>log<sub>2</sub></p>
        <p>(a+b)<sup>2</sup>= a <sup>2</sup>+ b <sup>2</sup>+ 2ab</p>
    </body>
</html>
